{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Log_in_page {% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">{% csrf_token %}
        {{ form | crispy}}
        <button type="submit" class="btn btn-primary mr-2">Log in</button>
        <a href="{% url 'password_reset' %}" role="button" class="btn btn-success">Reset Password</a>
    </form>
{% endblock content %}
