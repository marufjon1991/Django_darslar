{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Article_create_page {% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <h3>New Post</h3>
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    {{ form | crispy}}
                    <button class="btn btn-primary mb-3" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
