{% extends 'base.html' %}

{% block content %}

        <p>Welcome, {{ user.username }}!</p>
        <a href="{% url 'article_list' %}">Posts</a>
        <a href="{% url 'article_new' %}">Add Post</a>
    {% else %}
        <p>You are not logged in!</p>
    {% endif %}
{% endblock content %}
