{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Change password</h1>
    <p>First write old password then write new password two times</p>
    <form method="post">{% csrf_token %}
        {{% form|crispy %}}
        <input class="btn btn-primary" type="submit" value="Change">
    </form>

{% endblock content %}
