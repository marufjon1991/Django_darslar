{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <p>Enter your Email</p>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Send">
    </form>

{% endblock content %}
